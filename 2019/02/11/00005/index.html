/span><br><span class="line"><span class="comment">&lt;!-- 配置生成器 --&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">generatorConfiguration</span>&gt;</span></span><br><span class="line">    <span class="comment">&lt;!-- 可以用于加载配置项或者配置文件，在整个配置文件中就可以使用$&#123;propertyKey&#125;的方式来引用配置项</span></span><br><span class="line"><span class="comment">        resource：配置资源加载地址，使用resource，MBG从classpath开始找，比如com/myproject/generatorConfig.properties</span></span><br><span class="line"><span class="comment">        url：配置资源加载地质，使用URL的方式，比如file:///C:/myfolder/generatorConfig.properties.</span></span><br><span class="line"><span class="comment">        注意，两个属性只能选址一个;</span></span><br><span class="line"><span class="comment">        另外，如果使用了mybatis-generator-maven-plugin，那么在pom.xml中定义的properties都可以直接在generatorConfig.xml中使用</span></span><br><span class="line"><span class="comment">    &lt;properties resource="" url="" /&gt;</span></span><br><span class="line"><span class="comment">    --&gt;</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">&lt;!-- 在MBG工作的时候，需要额外加载的依赖包</span></span><br><span class="line"><span class="comment">        location属性指明加载jar/zip包的绝对路径</span></span><br><span class="line"><span class="comment">    --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">classPathEntry</span> <span class="attr">location</span>=<span class="string">"/home/apathy/.IntelliJIdea2018.3/config/jdbc-drivers/MySQL Connector/J/5.1.46/mysql-connector-java-5.1.46.jar"</span>/&gt;</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">&lt;!--</span></span><br><span class="line"><span class="comment">        context:生成一组对象的环境</span></span><br><span class="line"><span class="comment">        id:必选，上下文id，用于在生成错误时提示</span></span><br><span class="line"><span class="comment">        defaultModelType:指定生成对象的样式</span></span><br><span class="line"><span class="comment">            1，conditional：类似hierarchical；</span></span><br><span class="line"><span class="comment">            2，flat：所有内容（主键，blob）等全部生成在一个对象中；</span></span><br><span class="line"><span class="comment">            3，hierarchical：主键生成一个XXKey对象(key class)，Blob等单独生成一个对象，其他简单属性在一个对象中(record class)</span></span><br><span class="line"><span class="comment">        targetRuntime:</span></span><br><span class="line"><span class="comment">            1，MyBatis3：默认的值，生成基于MyBatis3.x以上版本的内容，包括XXXBySample；</span></span><br><span class="line"><span class="comment">            2，MyBatis3Simple：类似MyBatis3，只是不生成XXXBySample；</span></span><br><span class="line"><span class="comment">        introspectedColumnImpl：类全限定名，用于扩展MBG</span></span><br><span class="line"><span class="comment">    --&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">context</span> <span class="attr">id</span>=<span class="string">"mysql"</span> <span class="attr">targetRuntime</span>=<span class="string">"MyBatis3"</span> &gt;</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">&lt;!--去除自动生成的注释--&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">property</span> <span class="attr">name</span>=<span class="string">"suppressAllComments"</span> <span class="attr">value</span>=<span class="string">"true"</span>/&gt;</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">&lt;!-- 自动识别数据库关键字，默认false，如果设置为true，根据SqlReservedWords中定义的关键字列表；</span></span><br><span class="line"><span class="comment">            一般保留默认值，遇到数据库关键字（Java关键字），使用columnOverride覆盖</span></span><br><span class="line"><span class="comment">         --&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">property</span> <span class="attr">name</span>=<span class="string">"autoDelimitKeywords"</span> <span class="attr">value</span>=<span class="string">"false"</span>/&gt;</span></span><br><span class="line">        <span class="comment">&lt;!-- 生成的Java文件的编码 --&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">property</span> <span class="attr">name</span>=<span class="string">"javaFileEncoding"</span> <span class="attr">value</span>=<span class="string">"UTF-8"</span>/&gt;</span></span><br><span class="line">        <span class="comment">&lt;!-- 格式化java代码 --&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">property</span> <span class="attr">name</span>=<span class="string">"javaFormatter"</span> <span class="attr">value</span>=<span class="string">"org.mybatis.generator.api.dom.DefaultJavaFormatter"</span>/&gt;</span></span><br><span class="line">        <span class="comment">&lt;!-- 格式化XML代码 --&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">property</span> <span class="attr">name</span>=<span class="string">"xmlFormatter"</span> <span class="attr">value</span>=<span class="string">"org.mybatis.generator.api.dom.DefaultXmlFormatter"</span>/&gt;</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">&lt;!-- beginningDelimiter和endingDelimiter：指明数据库的用于标记数据库对象名的符号，比如ORACLE就是双引号，MYSQL默认是`反引号； --&gt;</span></span><br><span class="line">        <span class="comment">&lt;!--&lt;property name="beginningDelimiter" value="`"/&gt;--&gt;</span></span><br><span class="line">        <span class="comment">&lt;!--&lt;property name="endingDelimiter" value="`"/&gt;--&gt;</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">&lt;!-- 必须要有的，使用这个配置链接数据库--&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">jdbcConnection</span> <span class="attr">driverClass</span>=<span class="string">"com.mysql.jdbc.Driver"</span> <span class="attr">connectionURL</span>=<span class="string">"jdbc:mysql:///test"</span> <span class="attr">userId</span>=<span class="string">"root"</span> <span class="attr">password</span>=<span class="string">"123456"</span>&gt;</span></span><br><span class="line">            <span class="comment">&lt;!-- 这里面可以设置property属性，每一个property属性都设置到配置的Driver上 --&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">jdbcConnection</span>&gt;</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">&lt;!-- java类型处理器</span></span><br><span class="line"><span class="comment">            用于处理DB中的类型到Java中的类型，默认使用JavaTypeResolverDefaultImpl；</span></span><br><span class="line"><span class="comment">            注意一点，默认会先尝试使用Integer，Long，Short等来对应DECIMAL和 NUMERIC数据类型；</span></span><br><span class="line"><span class="comment">        --&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">javaTypeResolver</span> <span class="attr">type</span>=<span class="string">"org.mybatis.generator.internal.types.JavaTypeResolverDefaultImpl"</span>&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--</span></span><br><span class="line"><span class="comment">                true：使用BigDecimal对应DECIMAL和 NUMERIC数据类型</span></span><br><span class="line"><span class="comment">                false：默认,</span></span><br><span class="line"><span class="comment">                    scale&gt;0;length&gt;18：使用BigDecimal;</span></span><br><span class="line"><span class="comment">                    scale=0;length[10,18]：使用Long；</span></span><br><span class="line"><span class="comment">                    scale=0;length[5,9]：使用Integer；</span></span><br><span class="line"><span class="comment">                    scale=0;length&lt;5：使用Short；</span></span><br><span class="line"><span class="comment">             --&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">property</span> <span class="attr">name</span>=<span class="string">"forceBigDecimals"</span> <span class="attr">value</span>=<span class="string">"false"</span>/&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">javaTypeResolver</span>&gt;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="comment">&lt;!-- java模型创建器，是必须要的元素</span></span><br><span class="line"><span class="comment">            负责：1，key类（见context的defaultModelType）；2，java类；3，查询类</span></span><br><span class="line"><span class="comment">            targetPackage：生成的类要放的包，真实的包受enableSubPackages属性控制；</span></span><br><span class="line"><span class="comment">            targetProject：目标项目，指定一个存在的目录下，生成的内容会放到指定目录中，如果目录不存在，MBG不会自动建目录</span></span><br><span class="line"><span class="comment">         --&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">javaModelGenerator</span> <span class="attr">targetPackage</span>=<span class="string">"com.demo.entry"</span> <span class="attr">targetProject</span>=<span class="string">"src/main/java"</span>&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--  for MyBatis3/MyBatis3Simple</span></span><br><span class="line"><span class="comment">                自动为每一个生成的类创建一个构造方法，构造方法包含了所有的field；而不是使用setter；</span></span><br><span class="line"><span class="comment">             --&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">property</span> <span class="attr">name</span>=<span class="string">"constructorBased"</span> <span class="attr">value</span>=<span class="string">"false"</span>/&gt;</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">&lt;!-- 在targetPackage的基础上，根据数据库的schema再生成一层package，最终生成的类放在这个package下，默认为false --&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">property</span> <span class="attr">name</span>=<span class="string">"enableSubPackages"</span> <span class="attr">value</span>=<span class="string">"false"</span>/&gt;</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">&lt;!-- for MyBatis3 / MyBatis3Simple</span></span><br><span class="line"><span class="comment">                是否创建一个不可变的类，如果为true，</span></span><br><span class="line"><span class="comment">                那么MBG会创建一个没有setter方法的类，取而代之的是类似constructorBased的类</span></span><br><span class="line"><span class="comment">             --&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">property</span> <span class="attr">name</span>=<span class="string">"immutable"</span> <span class="attr">value</span>=<span class="string">"false"</span>/&gt;</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">&lt;!-- 设置一个根对象，</span></span><br><span class="line"><span class="comment">                如果设置了这个根对象，那么生成的keyClass或者recordClass会继承这个类；在Table的rootClass属性中可以覆盖该选项</span></span><br><span class="line"><span class="comment">                注意：如果在key class或者record class中有root class相同的属性，MBG就不会重新生成这些属性了，包括：</span></span><br><span class="line"><span class="comment">                    1，属性名相同，类型相同，有相同的getter/setter方法；</span></span><br><span class="line"><span class="comment">             --&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&lt;property name="rootClass" value="com._520it.mybatis.domain.BaseDomain"/&gt;--&gt;</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">&lt;!-- 设置是否在getter方法中，对String类型字段调用trim()方法 --&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">property</span> <span class="attr">name</span>=<span class="string">"trimStrings"</span> <span class="attr">value</span>=<span class="string">"true"</span>/&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">javaModelGenerator</span>&gt;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="comment">&lt;!-- 生成SQL map的XML文件生成器，</span></span><br><span class="line"><span class="comment">            注意，在Mybatis3之后，我们可以使用mapper.xml文件+Mapper接口（或者不用mapper接口），</span></span><br><span class="line"><span class="comment">                或者只使用Mapper接口+Annotation，所以，如果 javaClientGenerator配置中配置了需要生成XML的话，这个元素就必须配置</span></span><br><span class="line"><span class="comment">            targetPackage/targetProject:同javaModelGenerator</span></span><br><span class="line"><span class="comment">         --&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">sqlMapGenerator</span> <span class="attr">targetPackage</span>=<span class="string">"com.demo.mapper"</span> <span class="attr">targetProject</span>=<span class="string">"src/main/java"</span>&gt;</span></span><br><span class="line">            <span class="comment">&lt;!-- 在targetPackage的基础上，根据数据库的schema再生成一层package，最终生成的类放在这个package下，默认为false --&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">property</span> <span class="attr">name</span>=<span class="string">"enableSubPackages"</span> <span class="attr">value</span>=<span class="string">"false"</span>/&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">sqlMapGenerator</span>&gt;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        <span class="comment">&lt;!-- 对于mybatis来说，即生成Mapper接口，注意，如果没有配置该元素，那么默认不会生成Mapper接口</span></span><br><span class="line"><span class="comment">            targetPackage/targetProject:同javaModelGenerator</span></span><br><span class="line"><span class="comment">            type：选择怎么生成mapper接口（在MyBatis3/MyBatis3Simple下）：</span></span><br><span class="line"><span class="comment">                1，ANNOTATEDMAPPER：会生成使用Mapper接口+Annotation的方式创建（SQL生成在annotation中），不会生成对应的XML；</span></span><br><span class="line"><span class="comment">                2，MIXEDMAPPER：使用混合配置，会生成Mapper接口，并适当添加合适的Annotation，但是XML会生成在XML中；</span></span><br><span class="line"><span class="comment">                3，XMLMAPPER：会生成Mapper接口，接口完全依赖XML；</span></span><br><span class="line"><span class="comment">            注意，如果context是MyBatis3Simple：只支持ANNOTATEDMAPPER和XMLMAPPER</span></span><br><span class="line"><span class="comment">        --&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">javaClientGenerator</span> <span class="attr">targetPackage</span>=<span class="string">"com.demo.mapper"</span> <span class="attr">type</span>=<span class="string">"XMLMAPPER"</span> <span class="attr">targetProject</span>=<span class="string">"src/main/java"</span>&gt;</span></span><br><span class="line">            <span class="comment">&lt;!-- 在targetPackage的基础上，根据数据库的schema再生成一层package，最终生成的类放在这个package下，默认为false --&gt;</span></span><br><span class="line">            <span class="tag">&lt;<span class="name">property</span> <span class="attr">name</span>=<span class="string">"enableSubPackages"</span> <span class="attr">value</span>=<span class="string">"false"</span>/&gt;</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">&lt;!-- 可以为所有生成的接口添加一个父接口，但是MBG只负责生成，不负责检查</span></span><br><span class="line"><span class="comment">            &lt;property name="rootInterface" value=""/&gt;</span></span><br><span class="line"><span class="comment">             --&gt;</span></span><br><span class="line">        <span class="tag">&lt;/<span class="name">javaClientGenerator</span>&gt;</span></span><br><span class="line"></span><br><span class="line">        <span class="tag">&lt;<span class="name">table</span> <span class="attr">tableName</span>=<span class="string">"student"</span>/&gt;</span></span><br><span class="line">        <span class="tag">&lt;<span class="name">table</span> <span class="attr">tableName</span>=<span class="string">"school"</span>/&gt;</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">&lt;!-- 选择一个table来生成相关文件，可以有一个或多个table，必须要有table元素</span></span><br><span class="line"><span class="comment">            选择的table会生成一下文件：</span></span><br><span class="line"><span class="comment">            1，SQL map文件</span></span><br><span class="line"><span class="comment">            2，生成一个主键类；</span></span><br><span class="line"><span class="comment">            3，除了BLOB和主键的其他字段的类；</span></span><br><span class="line"><span class="comment">            4，包含BLOB的类；</span></span><br><span class="line"><span class="comment">            5，一个用户生成动态查询的条件类（selectByExample, deleteByExample），可选；</span></span><br><span class="line"><span class="comment">            6，Mapper接口（可选）</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">            tableName（必要）：要生成对象的表名；</span></span><br><span class="line"><span class="comment">            注意：大小写敏感问题。正常情况下，MBG会自动的去识别数据库标识符的大小写敏感度，在一般情况下，MBG会</span></span><br><span class="line"><span class="comment">                根据设置的schema，catalog或tablename去查询数据表，按照下面的流程：</span></span><br><span class="line"><span class="comment">                1，如果schema，catalog或tablename中有空格，那么设置的是什么格式，就精确的使用指定的大小写格式去查询；</span></span><br><span class="line"><span class="comment">                2，否则，如果数据库的标识符使用大写的，那么MBG自动把表名变成大写再查找；</span></span><br><span class="line"><span class="comment">                3，否则，如果数据库的标识符使用小写的，那么MBG自动把表名变成小写再查找；</span></span><br><span class="line"><span class="comment">                4，否则，使用指定的大小写格式查询；</span></span><br><span class="line"><span class="comment">            另外的，如果在创建表的时候，使用的""把数据库对象规定大小写，就算数据库标识符是使用的大写，在这种情况下也会使用给定的大小写来创建表名；</span></span><br><span class="line"><span class="comment">            这个时候，请设置delimitIdentifiers="true"即可保留大小写格式；</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">            可选：</span></span><br><span class="line"><span class="comment">            1，schema：数据库的schema；</span></span><br><span class="line"><span class="comment">            2，catalog：数据库的catalog；</span></span><br><span class="line"><span class="comment">            3，alias：为数据表设置的别名，如果设置了alias，那么生成的所有的SELECT SQL语句中，列名会变成：alias_actualColumnName</span></span><br><span class="line"><span class="comment">            4，domainObjectName：生成的domain类的名字，如果不设置，直接使用表名作为domain类的名字；可以设置为somepck.domainName，那么会自动把domainName类再放到somepck包里面；</span></span><br><span class="line"><span class="comment">            5，enableInsert（默认true）：指定是否生成insert语句；</span></span><br><span class="line"><span class="comment">            6，enableSelectByPrimaryKey（默认true）：指定是否生成按照主键查询对象的语句（就是getById或get）；</span></span><br><span class="line"><span class="comment">            7，enableSelectByExample（默认true）：MyBatis3Simple为false，指定是否生成动态查询语句；</span></span><br><span class="line"><span class="comment">            8，enableUpdateByPrimaryKey（默认true）：指定是否生成按照主键修改对象的语句（即update)；</span></span><br><span class="line"><span class="comment">            9，enableDeleteByPrimaryKey（默认true）：指定是否生成按照主键删除对象的语句（即delete）；</span></span><br><span class="line"><span class="comment">            10，enableDeleteByExample（默认true）：MyBatis3Simple为false，指定是否生成动态删除语句；</span></span><br><span class="line"><span class="comment">            11，enableCountByExample（默认true）：MyBatis3Simple为false，指定是否生成动态查询总条数语句（用于分页的总条数查询）；</span></span><br><span class="line"><span class="comment">            12，enableUpdateByExample（默认true）：MyBatis3Simple为false，指定是否生成动态修改语句（只修改对象中不为空的属性）；</span></span><br><span class="line"><span class="comment">            13，modelType：参考context元素的defaultModelType，相当于覆盖；</span></span><br><span class="line"><span class="comment">            14，delimitIdentifiers：参考tableName的解释，注意，默认的delimitIdentifiers是双引号，如果类似MYSQL这样的数据库，使用的是`（反引号，那么还需要设置context的beginningDelimiter和endingDelimiter属性）</span></span><br><span class="line"><span class="comment">            15，delimitAllColumns：设置是否所有生成的SQL中的列名都使用标识符引起来。默认为false，delimitIdentifiers参考context的属性</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">            注意，table里面很多参数都是对javaModelGenerator，context等元素的默认属性的一个复写；</span></span><br><span class="line"><span class="comment">         --&gt;</span></span><br><span class="line">        <span class="comment">&lt;!--&lt;table tableName="userinfo" &gt;--&gt;</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">&lt;!--&amp;lt;!&amp;ndash; 参考 javaModelGenerator 的 constructorBased属性&amp;ndash;&amp;gt;--&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&lt;property name="constructorBased" value="false"/&gt;--&gt;</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">&lt;!--&amp;lt;!&amp;ndash; 默认为false，如果设置为true，在生成的SQL中，table名字不会加上catalog或schema； &amp;ndash;&amp;gt;--&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&lt;property name="ignoreQualifiersAtRuntime" value="false"/&gt;--&gt;</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">&lt;!--&amp;lt;!&amp;ndash; 参考 javaModelGenerator 的 immutable 属性 &amp;ndash;&amp;gt;--&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&lt;property name="immutable" value="false"/&gt;--&gt;</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">&lt;!--&amp;lt;!&amp;ndash; 指定是否只生成domain类，如果设置为true，只生成domain类，如果还配置了sqlMapGenerator，那么在mapper XML文件中，只生成resultMap元素 &amp;ndash;&amp;gt;--&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&lt;property name="modelOnly" value="false"/&gt;--&gt;</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">&lt;!--&amp;lt;!&amp;ndash; 参考 javaModelGenerator 的 rootClass 属性--&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&lt;property name="rootClass" value=""/&gt;--&gt;</span></span><br><span class="line">             <span class="comment">&lt;!--&amp;ndash;&amp;gt;--&gt;</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">&lt;!--&amp;lt;!&amp;ndash; 参考javaClientGenerator 的  rootInterface 属性--&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&lt;property name="rootInterface" value=""/&gt;--&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&amp;ndash;&amp;gt;--&gt;</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">&lt;!--&amp;lt;!&amp;ndash; 如果设置了runtimeCatalog，那么在生成的SQL中，使用该指定的catalog，而不是table元素上的catalog--&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&lt;property name="runtimeCatalog" value=""/&gt;--&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&amp;ndash;&amp;gt;--&gt;</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">&lt;!--&amp;lt;!&amp;ndash; 如果设置了runtimeSchema，那么在生成的SQL中，使用该指定的schema，而不是table元素上的schema--&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&lt;property name="runtimeSchema" value=""/&gt;--&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&amp;ndash;&amp;gt;--&gt;</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">&lt;!--&amp;lt;!&amp;ndash; 如果设置了runtimeTableName，那么在生成的SQL中，使用该指定的tablename，而不是table元素上的tablename--&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&lt;property name="runtimeTableName" value=""/&gt;--&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&amp;ndash;&amp;gt;--&gt;</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">&lt;!--&amp;lt;!&amp;ndash; 注意，该属性只针对MyBatis3Simple有用；--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--如果选择的runtime是MyBatis3Simple，那么会生成一个SelectAll方法，如果指定了selectAllOrderByClause，那么会在该SQL中添加指定的这个order条件；--&gt;</span></span><br><span class="line">             <span class="comment">&lt;!--&amp;ndash;&amp;gt;--&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&lt;property name="selectAllOrderByClause" value="age desc,username asc"/&gt;--&gt;</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">&lt;!--&amp;lt;!&amp;ndash; 如果设置为true，生成的model类会直接使用column本身的名字，而不会再使用驼峰命名方法，比如BORN_DATE，生成的属性名字就是BORN_DATE,而不会是bornDate &amp;ndash;&amp;gt;--&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&lt;property name="useActualColumnNames" value="false"/&gt;--&gt;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">            <span class="comment">&lt;!--&amp;lt;!&amp;ndash; generatedKey用于生成生成主键的方法，--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--如果设置了该元素，MBG会在生成的&lt;insert&gt;元素中生成一条正确的&lt;selectKey&gt;元素，该元素可选--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--column:主键的列名；--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--sqlStatement：要生成的selectKey语句，有以下可选项：--&gt;</span></span><br><span class="line">                    <span class="comment">&lt;!--Cloudscape:相当于selectKey的SQL为： VALUES IDENTITY_VAL_LOCAL()--&gt;</span></span><br><span class="line">                    <span class="comment">&lt;!--DB2       :相当于selectKey的SQL为： VALUES IDENTITY_VAL_LOCAL()--&gt;</span></span><br><span class="line">                    <span class="comment">&lt;!--DB2_MF    :相当于selectKey的SQL为：SELECT IDENTITY_VAL_LOCAL() FROM SYSIBM.SYSDUMMY1--&gt;</span></span><br><span class="line">                    <span class="comment">&lt;!--Derby      :相当于selectKey的SQL为：VALUES IDENTITY_VAL_LOCAL()--&gt;</span></span><br><span class="line">                    <span class="comment">&lt;!--HSQLDB      :相当于selectKey的SQL为：CALL IDENTITY()--&gt;</span></span><br><span class="line">                    <span class="comment">&lt;!--Informix  :相当于selectKey的SQL为：select dbinfo('sqlca.sqlerrd1') from systables where tabid=1--&gt;</span></span><br><span class="line">                    <span class="comment">&lt;!--MySql      :相当于selectKey的SQL为：SELECT LAST_INSERT_ID()--&gt;</span></span><br><span class="line">                    <span class="comment">&lt;!--SqlServer :相当于selectKey的SQL为：SELECT SCOPE_IDENTITY()--&gt;</span></span><br><span class="line">                    <span class="comment">&lt;!--SYBASE      :相当于selectKey的SQL为：SELECT @@IDENTITY--&gt;</span></span><br><span class="line">                    <span class="comment">&lt;!--JDBC      :相当于在生成的insert元素上添加useGeneratedKeys="true"和keyProperty属性--&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&lt;generatedKey column="" sqlStatement=""/&gt;--&gt;</span></span><br><span class="line">             <span class="comment">&lt;!--&amp;ndash;&amp;gt;--&gt;</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">&lt;!--&amp;lt;!&amp;ndash;--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--该元素会在根据表中列名计算对象属性名之前先重命名列名，非常适合用于表中的列都有公用的前缀字符串的时候，--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--比如列名为：CUST_ID,CUST_NAME,CUST_EMAIL,CUST_ADDRESS等；--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--那么就可以设置searchString为"^CUST_"，并使用空白替换，那么生成的Customer对象中的属性名称就不是--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--custId,custName等，而是先被替换为ID,NAME,EMAIL,然后变成属性：id，name，email；--&gt;</span></span><br><span class="line"></span><br><span class="line">                <span class="comment">&lt;!--注意，MBG是使用java.util.regex.Matcher.replaceAll来替换searchString和replaceString的，--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--如果使用了columnOverride元素，该属性无效；--&gt;</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">&lt;!--&lt;columnRenamingRule searchString="" replaceString=""/&gt;--&gt;</span></span><br><span class="line">             <span class="comment">&lt;!--&amp;ndash;&amp;gt;--&gt;</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">            <span class="comment">&lt;!--&amp;lt;!&amp;ndash; 用来修改表中某个列的属性，MBG会使用修改后的列来生成domain的属性；--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--column:要重新设置的列名；--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--注意，一个table元素中可以有多个columnOverride元素哈~--&gt;</span></span><br><span class="line">             <span class="comment">&lt;!--&amp;ndash;&amp;gt;--&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&lt;columnOverride column="username"&gt;--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--&amp;lt;!&amp;ndash; 使用property属性来指定列要生成的属性名称 &amp;ndash;&amp;gt;--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--&lt;property name="property" value="userName"/&gt;--&gt;</span></span><br><span class="line"></span><br><span class="line">                <span class="comment">&lt;!--&amp;lt;!&amp;ndash; javaType用于指定生成的domain的属性类型，使用类型的全限定名--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--&lt;property name="javaType" value=""/&gt;--&gt;</span></span><br><span class="line">                 <span class="comment">&lt;!--&amp;ndash;&amp;gt;--&gt;</span></span><br><span class="line"></span><br><span class="line">                <span class="comment">&lt;!--&amp;lt;!&amp;ndash; jdbcType用于指定该列的JDBC类型--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--&lt;property name="jdbcType" value=""/&gt;--&gt;</span></span><br><span class="line">                 <span class="comment">&lt;!--&amp;ndash;&amp;gt;--&gt;</span></span><br><span class="line"></span><br><span class="line">                <span class="comment">&lt;!--&amp;lt;!&amp;ndash; typeHandler 用于指定该列使用到的TypeHandler，如果要指定，配置类型处理器的全限定名--&gt;</span></span><br><span class="line">                    <span class="comment">&lt;!--注意，mybatis中，不会生成到mybatis-config.xml中的typeHandler--&gt;</span></span><br><span class="line">                    <span class="comment">&lt;!--只会生成类似：where id = #&#123;id,jdbcType=BIGINT,typeHandler=com._520it.mybatis.MyTypeHandler&#125;的参数描述--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--&lt;property name="jdbcType" value=""/&gt;--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--&amp;ndash;&amp;gt;--&gt;</span></span><br><span class="line"></span><br><span class="line">                <span class="comment">&lt;!--&amp;lt;!&amp;ndash; 参考table元素的delimitAllColumns配置，默认为false--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--&lt;property name="delimitedColumnName" value=""/&gt;--&gt;</span></span><br><span class="line">                 <span class="comment">&lt;!--&amp;ndash;&amp;gt;--&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&lt;/columnOverride&gt;--&gt;</span></span><br><span class="line"></span><br><span class="line">            <span class="comment">&lt;!--&amp;lt;!&amp;ndash; ignoreColumn设置一个MGB忽略的列，如果设置了改列，那么在生成的domain中，生成的SQL中，都不会有该列出现--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--column:指定要忽略的列的名字；--&gt;</span></span><br><span class="line">                <span class="comment">&lt;!--delimitedColumnName：参考table元素的delimitAllColumns配置，默认为false--&gt;</span></span><br><span class="line"></span><br><span class="line">                <span class="comment">&lt;!--注意，一个table元素中可以有多个ignoreColumn元素--&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&lt;ignoreColumn column="deptId" delimitedColumnName=""/&gt;--&gt;</span></span><br><span class="line">            <span class="comment">&lt;!--&amp;ndash;&amp;gt;--&gt;</span></span><br><span class="line">        <span class="comment">&lt;!--&lt;/table&gt;--&gt;</span></span><br><span class="line"></span><br><span class="line">    <span class="tag">&lt;/<span class="name">context</span>&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;/<span class="name">generatorConfiguration</span>&gt;</span></span><br></pre></td></tr></table></figure>
